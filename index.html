<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d50734a2a3.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
        }
      </style>
</head>
<body>
    <!-- main content area -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header area -->
      <header class="flex pt-10 mb-20">
        <!-- header text -->
         <div>
          <h1 class="text-5xl md:text-7xl">It's good <br>
            tea time at The <br>
             Tea House</h1>
             <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
             <br>
             <button class="bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white font-bold py-3 px-5 ">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl pl-2"></i></button>
         </div>
        <!-- header image content -->
         <div class="relative">
          <!-- image -->
           <div><img src="images/banner.png" alt="banner" class="w-full"></div>
           <!-- text -->
            <div class="absolute rounded-lg bg-white shadow-lg flex p-2 md:py-3 md:mx-4 items-center top-40 md:top-80 md:left-32 lg:left-28 "> 
              <!-- icon -->
              <div><i class="fa-solid fa-star pr-2 text-2xl text-amber-500"></i></div>
              <div>
                <!-- card -->
                <h2 class="md:text-2xl font-bold">5.00</h2>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
            </div>
         </div>

      </header>

     </main>
</body>
</html>
